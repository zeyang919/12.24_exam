<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
</head>
<body>
    字体：<select id="Select1" onchange="changestyle()">
        <option value="STSong">宋体</option>
        <option value="KaiTi">楷体</option>
        <option value="SimHei">黑体</option>



    </select>&nbsp; 字号：<select id="Select2" name="D1" onchange="changesize()">
        <option value="12px">12</option>
        <option value="24px">24</option>
        <option value="36px">36</option>
    </select>
    <p id="p1">演示字体</p>
    
    <script>
        function changestyle() {
            document.getElementById('p1').style.fontFamily = document.getElementById('Select1').value;
        }
        function changesize() {
            document.getElementById('p1').style.fontSize = document.getElementById('Select2').value;
        }
    </script>

</body>
</html>
